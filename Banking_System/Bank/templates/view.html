<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Internet Banking | {% block title %}{% endblock title %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1"> {% load static %}
    <link rel="stylesheet" href="{% static 'polls/styles.css' %}">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('/static/bank.jpg') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body class="bgcolor">
    <section class="content">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#"><strong style="color: crimson;">SPARKS BANK</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/customer_details">View Customers</a>
                        <li class="nav-item">
                            <a class="nav-link" href="/transaction">Transaction History</a>
                        </li>
                </ul>

            </div>
        </nav>
    </section>

    <section class="content center">
        <div class="card">
            <div class="text-center" style="  
            background-color: crimson;
            margin: 1%;
            height: 150px;
            padding: 20px;  ">
                <h1><strong>WELCOME!</strong></h1>
                <h1 class="card-title">{{cust_name.name}}</h1>
            </div>
            <div class="text-center" style="
            margin-top: 0.5%;
            margin-left:1%;
            margin-right:1%;
            height: 200px;
                ">
                <h3 class="card-text">EMAIL ID- {{cust_name.Email}}</h3>
                <h3 class="card-text">ACCOUNT NO.- {{cust_name.account_no}}</h3>
                <h3 class="card-text">CURRENT BALANCE- {{cust_name.Balance}}</h3>
            </div>
            <div class="transfer-content" style="
            margin: 1%;
            margin-left: 3%;
            text-align: center;
            width:100%;
            height: 100%;
            ">
                <form method="POST" action="/transaction">
                    {% csrf_token %}
                    <div class="form-group text-center" style="
                    display:inline-block;
                    width: 30%;
                    height: 100%;
                    background: crimson;
                    margin: 1%;">
                        <label class="text-center"><strong>Transfer To:</strong></label>
                        <select name="to" class="form-control">
                        {% for details in all_details %}
                        <option>{{details.Name}}</option>
                        {% endfor %}
                    </select>
                    </div>
                    <div class="form-group text-center" style="display:inline-block;
                    width: 30%;
                    height: 100%;
                    background: crimson;
                    margin: 1%;">
                        <label><strong>Amount</strong></label>
                        <input type="number" class="form-control" name="amount2" required></input>
                    </div>
                    <div class="box text-center" style="
                    display:inline-block;
                    width: calc(100% - 100px);
                    height: 100%;
                    background-color: none;">
                        <button type="submit" name="submit" class="btn btn-outline-danger btn-sm position-center" value="{{cust_name.Name}}" aria-required="true">Transfer</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
